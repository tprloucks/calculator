<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class = "calculator">
            <input type="number" class="input-num">
            <div class="calculator-buttons">
                
                <button class="calc-button is-dark">&plus;</button>
                <button class="calc-button is-dark">&minus;</button>
                <button class="calc-button is-dark">&times;</button>
                <button class="calc-button is-dark">&divide;</button>

                

                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>

                <button class="calc-button is-red">&equals;</button>

                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>

                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>

                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">c</button>
            </div>
        </div>
    </div>
</body>
</html>
