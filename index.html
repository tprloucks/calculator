<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class = "calculator">
            <div class="output">

                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
                <div class="calculator-buttons">
                
                <button class="calc-button is-dark oper">&plus;</button>
                <button class="calc-button is-dark oper">&minus;</button>
                <button class="calc-button is-dark oper">&times;</button>
                <button class="calc-button is-dark oper">&divide;</button>

                

                <button class="calc-button num">7</button>
                <button class="calc-button num">8</button>
                <button class="calc-button num">9</button>

                <button class="calc-button is-red">&equals;</button>

                <button class="calc-button num">4</button>
                <button class="calc-button num">5</button>
                <button class="calc-button num">6</button>

                <button class="calc-button num">1</button>
                <button class="calc-button num">2</button>
                <button class="calc-button num">3</button>

                <button class="calc-button num">0</button>
                <button class="calc-button num">.</button>
                <button class="calc-button clear">c</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
